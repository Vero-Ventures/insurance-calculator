<div class="bottom-actions">
  <button
    tuiButton
    type="button"
    size="s"
    appearance="secondary"
    class="cancel-button"
    (click)="leftButtonClick.emit()">
    {{ leftButtonLabel }}
  </button>
  <button
    tuiButton
    type="button"
    size="s"
    appearance="primary"
    class="save-button"
    (click)="rightButtonClick.emit()">
    {{ rightButtonLabel }}
  </button>
</div>
