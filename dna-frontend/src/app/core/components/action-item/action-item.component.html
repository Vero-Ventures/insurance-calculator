<tui-island>
  <span class="tui-text_body-l">{{ label }}</span>
  <button size="s" tuiButton class="action-button">
    <span class="tui-text_body-l">{{ actionLabel }}</span>
  </button>
  <button
    appearance="accent"
    size="s"
    tuiButton
    class="delete-button"
    *ngIf="canDelete">
    <tui-svg src="tuiIconTrash" class="tui-icon_small"></tui-svg>
  </button>
</tui-island>
