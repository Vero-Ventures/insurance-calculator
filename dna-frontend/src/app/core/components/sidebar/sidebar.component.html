<button
  tuiButton
  type="button"
  (click)="toggle(true)"
  (tuiActiveZoneChange)="toggle($event)">
  Show sidebar
  <div *tuiSidebar="open" class="flex column">
    <div class="nav-label flex c-center">
      <h3>Navigation</h3>
    </div>
    <app-horizontal-divider></app-horizontal-divider>
    <a
      class="flex c-center"
      icon="tuiIconUser"
      iconAlign="left"
      routerLink="/client"
      tuiLink
      >Client</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a
      class="flex c-center"
      icon="tuiIconUsers"
      iconAlign="left"
      routerLink="/beneficiaries"
      tuiLink
      >Beneficiaries</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a
      class="flex c-center"
      icon="tuiIconBriefcase"
      iconAlign="left"
      routerLink="/businesses"
      tuiLink
      >Businesses</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a
      class="flex c-center"
      icon="tuiIconDollarSign"
      iconAlign="left"
      routerLink="/assets"
      tuiLink
      >Assets</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a
      class="flex c-center"
      icon="tuiIconTrendingDown"
      iconAlign="left"
      routerLink="/debts"
      tuiLink
      >Debts</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a
      class="flex c-center"
      icon="tuiIconFlag"
      iconAlign="left"
      routerLink="/goals"
      tuiLink
      >Goals</a
    >
    <a
      class="flex c-center"
      icon="tuiIconBarChart2"
      iconAlign="left"
      routerLink="/total-needs"
      tuiLink
      >Total Needs</a
    >
    <app-horizontal-divider></app-horizontal-divider>

    <div class="nav-label flex c-center">
      <h3>Client</h3>
    </div>
    <app-horizontal-divider></app-horizontal-divider>
    <a class="flex c-center" icon="tuiIconPlus" iconAlign="left" tuiLink
      >New Client</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a class="flex c-center" icon="tuiIconDownload" iconAlign="left" tuiLink
      >Change Client</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a class="flex c-center" icon="tuiIconSave" iconAlign="left" tuiLink
      >Save to File</a
    >
    <app-horizontal-divider></app-horizontal-divider>
    <a class="flex c-center" icon="tuiIconLogOut" iconAlign="left" tuiLink
      >Exit to Dashboard</a
    >
    <app-horizontal-divider></app-horizontal-divider>
  </div>
</button>
