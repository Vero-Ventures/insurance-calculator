<ng-container *ngIf="vm$ | async as vm">
  <app-calculator>
    <tui-tabs
      class="nav-tabs flex row m-center"
      [(activeItemIndex)]="activeItemIndex">
      <button tuiTab>Input Data</button>
      <button tuiTab>Results</button>
    </tui-tabs>
    <form
      class="assets-form flex column m-start c-center gap-2"
      [formGroup]="assetsForm"
      *ngIf="activeItemIndex === 0; else elseBlock">
      <div class="asset-section flex column m-start c-center gap-2">
        <ng-container
          *ngFor="let asset of assets.controls; let i = index"
          formArrayName="assets">
          <ng-container formGroupName="{{ i }}">
            <tui-input tuiTextfieldSize="s" formControlName="name">
              Name
              <input tuiTextfield (blur)="onBlur()" />
            </tui-input>
            <button
              tuiButton
              type="button"
              appearance="secondary"
              class="edit-button"
              (click)="editAsset(i)">
              Edit
            </button>
            <button
              tuiButton
              type="button"
              appearance="secondary-destructive"
              class="delete-button"
              (click)="openDeleteDialog(i)">
              Delete
            </button>
            <app-horizontal-divider></app-horizontal-divider>
          </ng-container>
        </ng-container>
      </div>
      <button
        tuiButton
        type="button"
        appearance="primary"
        class="delete-button"
        (click)="addAsset()">
        Add New
      </button>
    </form>
    <ng-template #elseBlock>
      <div class="assets-result-container gap-2 flex column c-center">
        <app-value-card
          [value]="totalInitialValue"
          [compact]="false"></app-value-card>
        <app-value-card
          [value]="totalInsurableFutureValue"
          [compact]="false"></app-value-card>
        <p>Total Future Value Distributions</p>
        <app-value-list-card
          header="Beneficiary 1"
          [values]="beneficiary1"></app-value-list-card>
        <app-value-list-card
          header="Beneficiary 2"
          [values]="beneficiary2"></app-value-list-card>
        <!-- <app-line-chart></app-line-chart> -->
        <app-pie-chart></app-pie-chart>
      </div>
    </ng-template>
  </app-calculator>
</ng-container>
