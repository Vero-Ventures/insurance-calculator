<app-calculator>
  <tui-tabs
    class="nav-tabs flex row m-center"
    [(activeItemIndex)]="activeItemIndex">
    <button tuiTab>Input Data</button>
    <button tuiTab>Results</button>
  </tui-tabs>
  <form
    class="debts-form flex column m-start c-center gap-2"
    *ngIf="activeItemIndex === 0; else elseBlock">
    <!-- Populate dynamically -->
    <div class="debt-section flex column m-start c-center gap-2">
      <tui-input tuiTextfieldSize="s">
        Name
        <input tuiTextfield />
      </tui-input>
      <tui-input tuiTextfieldSize="s">
        Amount ($)
        <input tuiTextfield />
      </tui-input>
      <tui-input tuiTextfieldSize="s">
        Insurable Future Value ($)
        <input tuiTextfield />
      </tui-input>
      <button
        tuiButton
        type="button"
        appearance="secondary"
        class="edit-button">
        Edit
      </button>
      <button
        tuiButton
        type="button"
        appearance="secondary"
        class="delete-button">
        Delete
      </button>
      <app-horizontal-divider></app-horizontal-divider>
    </div>
    <button tuiButton type="button" appearance="primary" class="delete-button">
      Add New
    </button>
  </form>
  <ng-template #elseBlock>
    <div class="debts-result-container gap-2 flex column c-center">
      <app-value-card
        [value]="totalInitialValue"
        [compact]="false"></app-value-card>
      <app-value-card
        [value]="totalInsurableFutureValue"
        [compact]="false"></app-value-card>
      <app-line-chart header="Value ($)"></app-line-chart>
    </div>
  </ng-template>
</app-calculator>
