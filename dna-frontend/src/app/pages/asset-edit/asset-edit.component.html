<app-calculator>
  <tui-tabs
    class="nav-tabs flex row m-center"
    [(activeItemIndex)]="activeItemIndex">
    <button tuiTab>Input Data</button>
    <button tuiTab>Results</button>
  </tui-tabs>
  <form
    class="assets-form flex column m-start c-center gap-2"
    *ngIf="activeItemIndex === 0; else elseBlock">
    <!-- Populate dynamically -->
    <tui-input tuiTextfieldSize="s">
      Type
      <input tuiTextfield />
    </tui-input>
    <tui-input tuiTextfieldSize="s">
      Asset Name
      <input tuiTextfield />
    </tui-input>
    <tui-input tuiTextfieldSize="s">
      Year Acquired
      <input tuiTextfield />
    </tui-input>
    <tui-input tuiTextfieldSize="s">
      Initial Value ($)
      <input tuiTextfield />
    </tui-input>
    <tui-input tuiTextfieldSize="s">
      Current Value ($)
      <input tuiTextfield />
    </tui-input>
    <tui-input tuiTextfieldSize="s">
      Appreciation Rate (%)
      <input tuiTextfield />
    </tui-input>
    <tui-input tuiTextfieldSize="s">
      Term (Years)
      <input tuiTextfield />
    </tui-input>
  </form>
  <ng-template #elseBlock>
    <div class="assets-result-container gap-2 flex column c-center">
      <!-- Dynamically populate -->
      <div class="asset-section flex column m-start c-center gap-2">
        <tui-input tuiTextfieldSize="s">
          Name
          <input tuiTextfield />
        </tui-input>
        <tui-input tuiTextfieldSize="s">
          Current Value ($)
          <input tuiTextfield />
        </tui-input>
        <tui-input tuiTextfieldSize="s">
          Future Tax Liability ($)
          <input tuiTextfield />
        </tui-input>
        <app-horizontal-divider></app-horizontal-divider>
        <tui-input tuiTextfieldSize="s">
          Name
          <input tuiTextfield />
        </tui-input>
        <tui-input tuiTextfieldSize="s">
          Current Value ($)
          <input tuiTextfield />
        </tui-input>
        <tui-input tuiTextfieldSize="s">
          Future Tax Liability ($)
          <input tuiTextfield />
        </tui-input>
        <button
          tuiButton
          type="button"
          appearance="secondary"
          class="edit-button">
          Edit
        </button>
        <button
          tuiButton
          type="button"
          appearance="secondary"
          class="delete-button">
          Delete
        </button>
        <app-horizontal-divider></app-horizontal-divider>
      </div>
      <button
        tuiButton
        type="button"
        appearance="primary"
        class="delete-button">
        Add New
      </button>
    </div>
  </ng-template>
</app-calculator>
