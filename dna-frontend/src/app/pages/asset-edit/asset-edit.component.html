<app-header-bar pageName="Edit Asset"></app-header-bar>
<tui-tabs
  class="nav-tabs flex row m-center"
  [(activeItemIndex)]="activeItemIndex">
  <button tuiTab>Information</button>
  <button tuiTab>Beneficiaries</button>
</tui-tabs>
<form
  class="asset-edit-form flex column m-start c-center gap-2"
  *ngIf="activeItemIndex === 0; else elseBlock"
  [formGroup]="assetEditForm">
  <tui-select formControlName="type">
    Type
    <tui-data-list-wrapper *tuiDataList [items]="types"></tui-data-list-wrapper>
  </tui-select>
  <tui-input tuiTextfieldSize="s">
    Asset Name
    <input tuiTextfield />
  </tui-input>
  <tui-input tuiTextfieldSize="s">
    Year Acquired
    <input tuiTextfield />
  </tui-input>
  <tui-input tuiTextfieldSize="s">
    Initial Value ($)
    <input tuiTextfield />
  </tui-input>
  <tui-input tuiTextfieldSize="s">
    Current Value ($)
    <input tuiTextfield />
  </tui-input>
  <tui-input tuiTextfieldSize="s">
    Appreciation Rate (%)
    <input tuiTextfield />
  </tui-input>
  <tui-input tuiTextfieldSize="s">
    Term (Years)
    <input tuiTextfield />
  </tui-input>
  <tui-checkbox-block formControlName="taxable">Taxable</tui-checkbox-block>
  <tui-checkbox-block formControlName="liquid">Liquid</tui-checkbox-block>
  <tui-checkbox-block formControlName="toBeSold">To Be Sold</tui-checkbox-block>
  <tui-select formControlName="taxBracket">
    Tax Bracket
    <tui-data-list-wrapper
      *tuiDataList
      [items]="taxBrackets"></tui-data-list-wrapper>
  </tui-select>
</form>
<ng-template #elseBlock>
  <div class="assets-result-container gap-2 flex column c-center">
    <!-- Dynamically populate -->
    <div class="asset-section flex column m-start c-center gap-2">
      <tui-input tuiTextfieldSize="s">
        Name
        <input tuiTextfield />
      </tui-input>
      <tui-input tuiTextfieldSize="s">
        Current Value ($)
        <input tuiTextfield />
      </tui-input>
      <tui-input tuiTextfieldSize="s">
        Future Tax Liability ($)
        <input tuiTextfield />
      </tui-input>
      <app-horizontal-divider></app-horizontal-divider>
      <tui-input tuiTextfieldSize="s">
        Name
        <input tuiTextfield />
      </tui-input>
      <tui-input tuiTextfieldSize="s">
        Current Value ($)
        <input tuiTextfield />
      </tui-input>
      <tui-input tuiTextfieldSize="s">
        Future Tax Liability ($)
        <input tuiTextfield />
      </tui-input>
      <button
        tuiButton
        type="button"
        appearance="secondary"
        class="edit-button">
        Edit
      </button>
      <button
        tuiButton
        type="button"
        appearance="secondary"
        class="delete-button">
        Delete
      </button>
      <app-horizontal-divider></app-horizontal-divider>
    </div>
    <button tuiButton type="button" appearance="primary" class="delete-button">
      Add New
    </button>
  </div>
</ng-template>
<div class="spacer"></div>
<div class="spacer"></div>
<app-action-bar
  (leftButtonClick)="cancel()"
  (rightButtonClick)="save()"></app-action-bar>
